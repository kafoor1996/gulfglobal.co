<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="productGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8e8e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa8a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="labelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Colorful background -->
  <rect width="300" height="200" fill="url(#bgGradient)"/>

  <!-- Product container with colorful border -->
  <rect x="15" y="15" width="270" height="170" fill="#ffffff" stroke="url(#productGradient)" stroke-width="3" rx="15" filter="url(#shadow)"/>

  <!-- Main product display -->
  <g transform="translate(150, 100)">
    <!-- Product shadow -->
    <ellipse cx="4" cy="40" rx="55" ry="10" fill="url(#shadowGradient)" opacity="0.4"/>

    <!-- Product bottle/container -->
    <g filter="url(#shadow)">
      <!-- Main product body -->
      <rect x="-30" y="-35" width="60" height="70" fill="url(#productGradient)" rx="10"/>

      <!-- Product cap -->
      <rect x="-25" y="-40" width="50" height="10" fill="url(#capGradient)" rx="5"/>

      <!-- Product label -->
      <rect x="-22" y="-20" width="44" height="30" fill="url(#labelGradient)" rx="4" opacity="0.95"/>

      <!-- Label text lines with colors -->
      <rect x="-18" y="-12" width="36" height="3" fill="#e17055" rx="1"/>
      <rect x="-15" y="-7" width="30" height="3" fill="#00b894" rx="1"/>
      <rect x="-12" y="-2" width="24" height="3" fill="#6c5ce7" rx="1"/>

      <!-- Colorful product highlights -->
      <ellipse cx="-20" cy="-25" rx="10" ry="18" fill="#ffffff" opacity="0.4"/>
      <ellipse cx="20" cy="-25" rx="10" ry="18" fill="#ffffff" opacity="0.3"/>

      <!-- Sparkle effects -->
      <circle cx="-35" cy="-30" r="2" fill="#fdcb6e" opacity="0.8"/>
      <circle cx="35" cy="-30" r="2" fill="#fd79a8" opacity="0.8"/>
      <circle cx="-30" cy="-40" r="1.5" fill="#a29bfe" opacity="0.7"/>
      <circle cx="30" cy="-40" r="1.5" fill="#00cec9" opacity="0.7"/>
    </g>

    <!-- Colorful quality indicators -->
    <g transform="translate(-70, -45)" filter="url(#glow)">
      <!-- Quality star -->
      <circle cx="0" cy="0" r="8" fill="#00b894"/>
      <path d="M -3 -2 L 0 3 L 3 -2 L -3 -2" fill="#ffffff"/>
      <circle cx="0" cy="0" r="3" fill="#ffffff" opacity="0.3"/>
    </g>

    <g transform="translate(70, -45)" filter="url(#glow)">
      <!-- Premium badge -->
      <circle cx="0" cy="0" r="8" fill="#e17055"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="7" fill="#ffffff" font-weight="bold">â˜…</text>
    </g>

    <g transform="translate(0, -50)" filter="url(#glow)">
      <!-- New badge -->
      <circle cx="0" cy="0" r="7" fill="#fd79a8"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="6" fill="#ffffff" font-weight="bold">NEW</text>
    </g>
  </g>

  <!-- Colorful e-commerce icons -->
  <g transform="translate(70, 50)" opacity="0.6" filter="url(#glow)">
    <!-- Shopping cart -->
    <circle cx="0" cy="0" r="6" fill="#6c5ce7"/>
    <rect x="-3" y="-1" width="6" height="3" fill="#ffffff" rx="1"/>
    <circle cx="2" cy="-3" r="1" fill="#ffffff"/>
  </g>

  <g transform="translate(230, 50)" opacity="0.6" filter="url(#glow)">
    <!-- Heart/favorite -->
    <path d="M 0 3 C 0 1, -3 1, -3 3 C -3 1, -6 1, -6 3 C -6 5, 0 8, 0 3 Z" fill="#fd79a8"/>
  </g>

  <g transform="translate(150, 50)" opacity="0.6" filter="url(#glow)">
    <!-- Sale badge -->
    <circle cx="0" cy="0" r="5" fill="#fdcb6e"/>
    <text x="0" y="1" text-anchor="middle" font-family="Arial" font-size="5" fill="#ffffff" font-weight="bold">%</text>
  </g>

  <!-- Colorful product name -->
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2d3436" font-weight="600">Premium Product</text>

  <!-- Decorative elements -->
  <circle cx="50" cy="30" r="3" fill="#fd79a8" opacity="0.6"/>
  <circle cx="250" cy="30" r="3" fill="#00cec9" opacity="0.6"/>
  <circle cx="50" cy="170" r="2" fill="#fdcb6e" opacity="0.6"/>
  <circle cx="250" cy="170" r="2" fill="#a29bfe" opacity="0.6"/>
</svg>

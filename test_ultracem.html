<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraCem OPC 53 - Product Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-results {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .test-item {
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #28a745;
            background: #f8f9fa;
        }
        .test-item.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .test-item.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>ğŸ”§ UltraCem OPC 53 Product Test</h1>
            <p>Testing all aspects of the UltraCem OPC 53 product</p>
        </div>

        <div class="test-results">
            <h3>ğŸ“‹ Test Results</h3>
            <div id="test-results"></div>
        </div>

        <div class="test-results">
            <h3>ğŸ›’ Product Card Test</h3>
            <div class="product-card">
                <div class="product-image-container">
                    <div class="product-image">
                        <div class="product-img cement"></div>
                    </div>
                    <div class="product-badge quality">Quality</div>
                </div>
                <h3>UltraCem OPC 53</h3>
                <p class="product-description">Strong cement for foundation work - 50kg bag</p>
                <div class="product-price">â‚¹350</div>
                <div class="product-actions">
                    <button class="btn btn-primary add-to-cart" data-product="UltraCem OPC 53" data-price="350">Add to Cart</button>
                    <button class="btn btn-secondary buy-now" data-product="UltraCem OPC 53" data-price="350">Buy Now</button>
                    <button class="btn btn-quality quality-info" title="Quality Information">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="test-results">
            <h3>ğŸ§ª JavaScript Tests</h3>
            <button onclick="testAddToCart()" class="btn btn-primary">Test Add to Cart</button>
            <button onclick="testBuyNow()" class="btn btn-secondary">Test Buy Now</button>
            <button onclick="testQualityInfo()" class="btn btn-quality">Test Quality Info</button>
            <button onclick="runAllTests()" class="btn btn-primary">Run All Tests</button>
        </div>

        <div class="test-results">
            <h3>ğŸ“Š Test Summary</h3>
            <div id="test-summary">
                <p>Click "Run All Tests" to see detailed results</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        let testResults = [];

        function addTestResult(test, status, message) {
            testResults.push({ test, status, message });
            updateTestDisplay();
        }

        function updateTestDisplay() {
            const container = document.getElementById('test-results');
            container.innerHTML = testResults.map(result => `
                <div class="test-item ${result.status}">
                    <strong>${result.test}:</strong> ${result.message}
                </div>
            `).join('');
        }

        function testAddToCart() {
            try {
                const button = document.querySelector('[data-product="UltraCem OPC 53"].add-to-cart');
                if (button) {
                    button.click();
                    addTestResult('Add to Cart', 'success', 'Button clicked successfully');
                } else {
                    addTestResult('Add to Cart', 'error', 'Button not found');
                }
            } catch (error) {
                addTestResult('Add to Cart', 'error', `Error: ${error.message}`);
            }
        }

        function testBuyNow() {
            try {
                const button = document.querySelector('[data-product="UltraCem OPC 53"].buy-now');
                if (button) {
                    button.click();
                    addTestResult('Buy Now', 'success', 'Button clicked successfully');
                } else {
                    addTestResult('Buy Now', 'error', 'Button not found');
                }
            } catch (error) {
                addTestResult('Buy Now', 'error', `Error: ${error.message}`);
            }
        }

        function testQualityInfo() {
            try {
                const button = document.querySelector('[data-product="UltraCem OPC 53"] + .quality-info, .quality-info');
                if (button) {
                    button.click();
                    addTestResult('Quality Info', 'success', 'Button clicked successfully');
                } else {
                    addTestResult('Quality Info', 'error', 'Button not found');
                }
            } catch (error) {
                addTestResult('Quality Info', 'error', `Error: ${error.message}`);
            }
        }

        function runAllTests() {
            testResults = [];

            // Test 1: Check if product exists
            const productCard = document.querySelector('.product-card');
            if (productCard) {
                addTestResult('Product Card', 'success', 'Product card found');
            } else {
                addTestResult('Product Card', 'error', 'Product card not found');
            }

            // Test 2: Check image
            const image = document.querySelector('.product-img.cement');
            if (image) {
                addTestResult('Product Image', 'success', 'Cement image found');
            } else {
                addTestResult('Product Image', 'error', 'Cement image not found');
            }

            // Test 3: Check buttons
            const addToCartBtn = document.querySelector('[data-product="UltraCem OPC 53"].add-to-cart');
            const buyNowBtn = document.querySelector('[data-product="UltraCem OPC 53"].buy-now');
            const qualityBtn = document.querySelector('.quality-info');

            if (addToCartBtn) {
                addTestResult('Add to Cart Button', 'success', 'Button found with correct data attributes');
            } else {
                addTestResult('Add to Cart Button', 'error', 'Button not found');
            }

            if (buyNowBtn) {
                addTestResult('Buy Now Button', 'success', 'Button found with correct data attributes');
            } else {
                addTestResult('Buy Now Button', 'error', 'Button not found');
            }

            if (qualityBtn) {
                addTestResult('Quality Info Button', 'success', 'Button found');
            } else {
                addTestResult('Quality Info Button', 'error', 'Button not found');
            }

            // Test 4: Check price
            const price = document.querySelector('.product-price');
            if (price && price.textContent.includes('â‚¹350')) {
                addTestResult('Product Price', 'success', 'Price correctly set to â‚¹350');
            } else {
                addTestResult('Product Price', 'error', 'Price not found or incorrect');
            }

            // Test 5: Check description
            const description = document.querySelector('.product-description');
            if (description && description.textContent.includes('Strong cement')) {
                addTestResult('Product Description', 'success', 'Description found');
            } else {
                addTestResult('Product Description', 'error', 'Description not found or incorrect');
            }

            // Test 6: Check badge
            const badge = document.querySelector('.product-badge.quality');
            if (badge && badge.textContent.includes('Quality')) {
                addTestResult('Product Badge', 'success', 'Quality badge found');
            } else {
                addTestResult('Product Badge', 'error', 'Quality badge not found');
            }

            updateTestSummary();
        }

        function updateTestSummary() {
            const summary = document.getElementById('test-summary');
            const passed = testResults.filter(r => r.status === 'success').length;
            const total = testResults.length;

            summary.innerHTML = `
                <p><strong>Tests Passed:</strong> ${passed}/${total}</p>
                <p><strong>Success Rate:</strong> ${Math.round((passed/total) * 100)}%</p>
                ${passed === total ? '<p style="color: green;">âœ… All tests passed!</p>' : '<p style="color: red;">âŒ Some tests failed</p>'}
            `;
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
